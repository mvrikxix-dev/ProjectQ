<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="font/fontawesome-free-5.9.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai|Montserrat|Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>mvrikxix | ProjectQ</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Project<span id="Q">Q</span></h1>
                <p>Project Manager for Ninjas</p>
                <form autocomplete="off" id="add-branch">
                    <input id="add-name" type="text" onfocus="this.placeholder=''" onblur="this.placeholder='Branch Name'" placeholder="Branch Name">
                    <button type="button" id="add-button" onclick="addBranch()"><i class="fas fa-plus"></i></button>
                </form>
            </div>
        </header>
        <section id="branch-list">
<!--
            <button class="branch-select">
                Branch<span class='cancel'><i class="fas fa-times"></i></span>
            </button>
-->
        </section>
        <div id="project-list">
            <form autocomplete="off" id="add-project">
                <input id="project-name" type="text" placeholder="Project Name" required>
                <input id="project-desc" type="textarea" placeholder="Description" required>
                <button id="add" type="button" onclick="addProject()"><i class="fas fa-plus"></i></button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
