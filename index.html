    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>mvrikxix | ProjectQ</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">

                    <input type="text" placeholder="Branch Name">
                    <button id="add-branch">Add</button>
                </form>
            </div>
        </header>
        <section>
            
        </section>
        <div id="project-list">

                <input id="project-desc" type="textarea" placeholder="Description" required>
                <button id="add" type="button" onclick="addProject()"><i class="fas fa-plus"></i></button>
            </form>
        </div>
    </div>
